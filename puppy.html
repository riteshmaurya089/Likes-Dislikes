    <button id="likeButton">Like</button>
    <button id="dislikeButton">Dislike</button>
    
    <p>Likes: <span id="likeCount">0</span></p>
    <p>Dislikes: <span id="dislikeCount">0</span></p>

    <script>
        
        let likeCount = parseInt(localStorage.getItem('likeCount')) || 0;
        let dislikeCount = parseInt(localStorage.getItem('dislikeCount')) || 0;

        
        const likeCountElement = document.getElementById('likeCount');
        const dislikeCountElement = document.getElementById('dislikeCount');
        likeCountElement.textContent = likeCount;
        dislikeCountElement.textContent = dislikeCount;

       
        const likeButton = document.getElementById('likeButton');
        likeButton.addEventListener('click', () => {
            likeCount++;
            likeCountElement.textContent = likeCount;
            localStorage.setItem('likeCount', likeCount);
        });

        
        const dislikeButton = document.getElementById('dislikeButton');
        dislikeButton.addEventListener('click', () => {
            dislikeCount++;
            dislikeCountElement.textContent = dislikeCount;
            localStorage.setItem('dislikeCount', dislikeCount);
        });
    </script>
